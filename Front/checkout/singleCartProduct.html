<div data-id="{{id}}" class="cart-product-card-content d-flex flex-row">
    <div class="thumbnail">
        <img class="cart-product-image" src="{{image}}" alt="">
        <span class="thumbnail_quantity">{{count}}</span>
    </div>
    <div class="product-title">{{name}}</div>
    <div class="product-price">${{total}}</div>
</div>
