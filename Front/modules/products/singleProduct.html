<div data-id="{{product_id}}" class="session-product-container">
    <div data-image-src="{{product_image_full}}" class="image-box" tabindex="0">
        <img src="{{product_image}}" alt="" srcset="">
        <div class="image-viewer-btn"><button class="btn btn-link">View Flyer</button></div>
    </div>
    <div class="session-product-content">
        <div>
            <div class="content-title">{{product_title}}</div>
            <div class="content-subtitle subtext-redish">{{product_subtitle}}</div>
            <div class="content-fee subtext-redish mt-1">${{product_fee}}</div>
        </div>
        <div class="content-actions">
            <button data-id="{{product_id}}" class="btn btn-dark btn-accent">Add To Cart</button>
        </div>
    </div>
    <div id="storeCreationLoading" class="angel-linear-loading">
        <div class="line"></div>
        <div class="subline inc"></div>
        <div class="subline dec"></div>
    </div>
</div>
